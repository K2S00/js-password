<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <!--Title-->  
    <h1 class="title">Password Generator</h1>
    <!-- this is the box where the generatored password will be-->  
    <h3 class="password-display">password</h3>
      <form class="form">
          <!-- Slider range for number selection-->
         <label for=""> Number of Characters</label>
          <!-- div used to group slider and number element on one row
          class character-amount-container -->
         <div class="character-amount-container">
          <input type="range" min="8" max="128" value="12" 
          id="characterAmountRange">
          <input class="number-input" type="number" min="8" max="128" value="12" 
          id="characterAmountNumber">
        </div>
          
          <!-- Checkboxes for includeUppercase includeNumbers includeSymbols -->
          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase">
          
          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers">
          
          <label for="includeSymbols">Include Special Character</label>
          <input type="checkbox" id="includeSymbols">
          
          <!-- Password Generator submit button -->
          <button type="submit" class="btn"> Generate Password</button> 
      </form>
  </div> 

</body>
</html>
